{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card fade-in">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='iytelogo.png') }}" alt="IYTE Logo" class="logo mb-4">
                    <h2 class="fw-bold">Create Account</h2>
                    <p class="text-muted">Join the IYTE Graduation Management System</p>
                </div>

                <form method="POST" action="{{ url_for('register') }}" class="needs-validation" novalidate>
                    <div class="form-group mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" 
                                   class="form-control border-start-0" 
                                   id="email" 
                                   name="email"
                                   pattern=".*@(std\.iyte\.edu\.tr|iyte\.edu\.tr)$"
                                   placeholder="yourname@std.iyte.edu.tr"
                                   required>
                        </div>
                        <div class="form-text">
                            <i class="bi bi-info-circle"></i>
                            Use your IYTE email (@std.iyte.edu.tr or @iyte.edu.tr)
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" 
                                   class="form-control border-start-0" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Create password"
                                   minlength="8"
                                   required>
                        </div>
                        <div class="form-text">
                            <i class="bi bi-shield-check"></i>
                            Minimum 8 characters
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" 
                                   class="form-control border-start-0" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   placeholder="Confirm password"
                                   required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus me-2"></i>
                            Create Account
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="mb-0">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-link text-danger">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Login Here
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })

    // Password confirmation validation
    var password = document.getElementById("password")
    var confirm_password = document.getElementById("confirm_password")

    function validatePassword() {
        if (password.value !== confirm_password.value) {
            confirm_password.setCustomValidity("Passwords don't match")
        } else {
            confirm_password.setCustomValidity('')
        }
    }

    password.onchange = validatePassword
    confirm_password.onkeyup = validatePassword
})()
</script>
{% endblock %}
